<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />

<title>JavaScript program to guess a number </title>
<style type="text/css">
body {
  font-family: Helvetica;
  margin: 30px;}
</style> 
</head>
<body>
  <p id="message">Guess a number between 1 and 10</p>
  <form id="input">
    <input type="text" name="number" id="guess">
    <button id="submit">Submit</button>
  </form>
  <button id="replay" class="hidden">Replay</button>
  <script src="js/guess.js"></script>
</body>
</html>
