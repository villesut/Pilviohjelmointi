<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
	
		
	function makeEngine(){
			
		var cylinder = ["V2","V4","V6","V8","V12", "V24"];
		var ccVol = ["55cc", "7900cc", "1100cc", "2500cc", "5000cc"];
		var fuelType = ["diesel", "petrol","electric motor", "biofuel", "naturalgas", "dark matter"];
		var torque = ["20Nm", "680Nm", "150Nm", "360Nm"];
	
			
		var mrand1 = Math.floor(Math.random()* cylinder.length);
		var mrand2 = Math.floor(Math.random()* ccVol.length);
		var mrand3 = Math.floor(Math.random()* fuelType.length);
		var mrand4 = Math.floor(Math.random()* torque.length);
		
	
		var engine = {
			cyl : cylinder[mrand1],
			ccV : ccVol[mrand2],
			fType : fuelType[mrand3],
			torq : torque[mrand4],
		};
		return engine;
		}

  
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);
		
		makeEngine();
		
		var newEngine = makeEngine();


		
		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
			newEngine,
		};
		return car;

		
	}

	
	
	
	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + ". Your engine is a " + car.newEngine.cyl + " with " + car.newEngine.ccV + " that runs on " + car.newEngine.fType + " and has a " + car.newEngine.torq + " of torque.");
		
	}

		var carEngine = makeEngine();

  </script>
</head>
